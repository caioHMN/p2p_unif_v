<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC P2P Chat</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        div { margin-bottom: 10px; }
        textarea { width: 100%; height: 100px; margin-top: 5px; }
        #chatMessages { border: 1px solid #ccc; height: 200px; overflow-y: scroll; padding: 10px; margin-top: 10px; }
        #chatInput { width: calc(100% - 70px); }
        #sendChatBtn { width: 60px; margin-left: 5px; }
        .button-group button { margin-right: 10px; margin-bottom: 5px; } /* Estilo para espaçar os botões */
        input[type="file"] { margin-top: 5px; }
    </style>
</head>
<body>
    <h1>WebRTC P2P Chat Sem Servidor</h1>

    <div id="status">Estado da Conexão: Desconectado</div>

    <h2>Informações de Conexão (SDP)</h2>
    <textarea id="sdpUnifiedText" placeholder="Gerar Oferta / Colar Oferta / Gerar Resposta / Colar Resposta"></textarea>
    <div class="button-group">
        <button id="generateOfferBtn">1. Gerar Oferta</button>
        <button id="generateAnswerBtn">2. Gerar Resposta</button>
        <button id="copySdpBtn">3. Copiar Conteúdo</button>
        <button id="saveSdpBtn">4. Salvar SDP (.json)</button>
        <button id="connectBtn">5. Conectar</button>
        <input type="file" id="loadSdpFile" accept=".json, .txt" style="display: none;">
        <button id="loadSdpBtn">6. Carregar SDP</button>
    </div>

    <h2>Chat</h2>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
    <button id="sendChat">Enviar</button>

    <h2>Reconexão</h2>
    <button id="reconnectBtn">Tentar Reconectar</button>

    <script type="module" src="js/main.js"></script>
</body>
</html>
